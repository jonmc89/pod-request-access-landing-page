<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" />
        <title>Frontend Mentor | Pod request access landing page</title>
    </head>
    <body>
        <main>
            <img
                class="img-tablet"
                src="./assets/tablet/image-host.jpg"
                alt=""
            />
            <img
                class="img-desktop"
                src="./assets/desktop/image-host.jpg"
                alt=""
            />
            <img
                class="img-pattern"
                src="./assets/desktop/bg-pattern-dots.svg"
                alt=""
            />
            <img class="main-logo" src="./assets/desktop/logo.svg" alt="" />
            <div class="main-content">
                <h1>PUBLISH YOUR PODCASTS <span>EVERYWHERE</span></h1>
                <p>
                    Upload your audio to Pod with a single click. Weâ€™ll then
                    distribute your podcast to Spotify, Apple Podcasts, Google
                    Podcasts, Pocket Casts and more!
                </p>
                <div class="brand-form-container">
                    <div class="brand-container">
                        <img
                            class="brand-logo"
                            src="./assets/desktop/spotify.svg"
                            alt=""
                        />
                        <img
                            class="brand-logo"
                            src="./assets/desktop/apple-podcast.svg"
                            alt=""
                        />
                        <img
                            class="brand-logo"
                            src="./assets/desktop/google-podcasts.svg"
                            alt=""
                        />
                        <img
                            class="brand-logo"
                            src="./assets/desktop/pocket-casts.svg"
                            alt=""
                        />
                    </div>
                    <form id="form" action="">
                        <input
                            type="email"
                            aria-labelledby="email"
                            name="email"
                            id="emailInput"
                            placeholder="Email address"
                        />
                        <button type="submit">Request Access</button>
                    </form>
                    <p id="errorMsg" class="error-msg">
                        Oops!, Please check your email
                    </p>
                </div>
                <div class="brand-form-container-desktop">
                    <form id="formDesktop" action="">
                        <div id="formDesktopContainer" class="form-desktop">
                            <input
                                type="email"
                                aria-labelledby="email"
                                name="email"
                                id="emailInputDesktop"
                                placeholder="Email address"
                            />
                            <button class="btn-desktop" type="submit">
                                Request Access
                            </button>
                        </div>
                    </form>
                    <p id="errorMsgDesktop" class="error-msg">
                        Oops!, Please check your email
                    </p>
                    <div class="brand-container">
                        <img
                            class="brand-logo"
                            src="./assets/desktop/spotify.svg"
                            alt=""
                        />
                        <img
                            class="brand-logo"
                            src="./assets/desktop/apple-podcast.svg"
                            alt=""
                        />
                        <img
                            class="brand-logo"
                            src="./assets/desktop/google-podcasts.svg"
                            alt=""
                        />
                        <img
                            class="brand-logo"
                            src="./assets/desktop/pocket-casts.svg"
                            alt=""
                        />
                    </div>
                </div>
            </div>
            <div id="successMsg" class="success-message">
                <div class="sucess-text">Your request has been sent!</div>
            </div>
        </main>
        <script src="./script.js" defer></script>
    </body>
</html>
